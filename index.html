

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinkgeldrechner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./sc.ts"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Trinkgeldrechner</h1>
    <div class="mb-4">
      <label for="bill" class="block text-sm font-medium text-gray-700">Rechnungsbetrag</label>
      <input id="bill" type="number" placeholder="Enter bill amount" 
        class="cursor mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
    </div>
    <div class="mb-4">
      <label for="ppl" class="block text-sm font-medium text-gray-700">Anzahl von Zahlenden</label>
      <input id="ppl" type="number" placeholder="Enter number of people" 
        class=" cursor mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
    </div>
    <div class="mb-4">
        <label for="service" class="block text-sm font-medium text-gray-700">Wie war Ihr Service</label>
        <select class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-gray-400" name="servic" id="service">
            <option value="1">Bitte w√§hle aus ...</option>
            <option value="2">Schlechter Service</option>
            <option value="10">Mittlerer Service</option>
            <option value="20">Super Service</option>
        </select>
    </div>
    <button class="btn-click w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Berechne
    </button>
    <div class="sumBill flex flex-col mt-6 text-lg font-semibold text-gray-800 text-center"></div>
    <div class="sumTip flex flex-col mt-6 text-lg font-semibold text-gray-800 text-center"></div>
    <div class="sum flex flex-col mt-6 mb-6 text-lg font-semibold text-gray-800 text-center"></div>
    <a class="cursor" href="https://github.com/davidschwarz153/Trinkgeldrechner.git" target="_blank">by David Schwarz</a>
  </div>
  
</body>
</html>
